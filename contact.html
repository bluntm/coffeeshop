    <h1 class="apply">CONTACT</h1>
    <form id="applyForm" action="thanks.html" method="get">
        <h2 class="formHeader">Contact Busy Bean</h2>
        <h3>Phone Number<br>
        (517)-555-7492
    </h3>
        <p class="formLabel">
            Name (required)<br>
            <label for="firstname"></label>
            <input id="firstname" name="firstname" placeholder="First Name" type="text">
            <label for="lastname"></label>
            <input id="lastname" name="lastname" placeholder="Last Name" type="text">
        </p>
        <p class="formLabel">
            Email (required) <br>
            <label for="email"></label>
            <input id="email" name="email" placeholder="Email" type="text">
        </p>
        <p class="formLabel">
            Phone Number (optional)<br>
            <label for="tel"></label>
            <input id="tel" name="tel" placeholder="(***)-***-****" type="tel">
        </p>
        <p class="formLabel">
            Subject (required)<br>
            <label for="zipCode"></label>
            <input id="zipCode" name="zipCode" placeholder="Subject Line">
        </p>
        <p class="formLabel">
            Message <br>
            <textarea for="message" cols="45" rows= "20" id="message" placeholder="Type message here"></textarea>
        </p>
        <input type="submit" class="thanks" value="Submit">
        <input type="reset" class="thanks" value="Clear">
    </form>
